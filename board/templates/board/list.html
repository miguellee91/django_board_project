{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<a href="/register">글쓰기</a>
<div>게시글 목록</div>
<div>게시물수: {{ boardCount }}</div>
<table>
    <tr>
        <td>번호</td>
        <td> 제목</td>
        <td>작성자</td>
        <td>날짜</td>
        <td>조회수</td>
        <td>첨부파일</td>
        <td>다운로드 수</td>
    </tr>
     {% for board in boardList %}
            <tr>
                <td>{{ board.idx }}</td>
                <td><a href="/detail?idx={{ board.idx }}">{{ board.title }}</a></td>
                <td>{{ board.writer }}</td>
                <td>{{ board.post_date }}</td>
                <td>{{ board.hit }}</td>
                <td>
                    {% if board.filesize > 0 %}
                        <a href="/download?idx={{ board.idx }}">
                            <img src="{% static 'images/file.gif' %}">
                        </a>
                        {{ board.filename }}
                    {% endif %}
                </td>
                <td>{{ board.down }}</td>
            </tr>
        {% endfor %}
</table>
</body>
</html>
